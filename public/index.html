<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sip Sense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sip Sense</h1>
    <p>Tell us about a drink you've tried!</p>

    <div id="review-list">
        <h2>Reviews</h2>
        <ul id="reviews"></ul>
    </div>
    
    <!--
    <form id="registration-form">
        <input type="text" id="username-input" placeholder="Username" required>
        <input type="password" id="password-input" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    -->
    
    <form id="review-form">
        <label for="drink-id-input">Drink ID:</label>
        <input type="text" id="drink-id-input" required>

        <label for="rating-input">Rating:</label>
        <input type="number" id="rating-input" min="1" max="5" required>

        <label for="review-text-input">Review:</label>
        <textarea id="review-text-input" required></textarea>

        <button type="submit">Submit Review</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
